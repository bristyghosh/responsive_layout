<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox layout</title>
    <style>
        .parent{
        border:2px solid blue;
        display:flex;
        height:500px;
        align-items:stretch;
        ;
        
    }
    .child{
        border:3px dashed green;
        width:100px;
        

    }
    #child-2{
        flex-grow: 1;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">box-1</div>
        <div id="child-2" class="child">box-2</div>
        
    </div>
    
</body>
</html>
